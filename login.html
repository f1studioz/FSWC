<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSWC</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel='stylesheet' href='css/bootstrap-select.css'>
    <link rel='stylesheet' href='css/login.css'>
      <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
</head>

<body class="dark">

    <section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="login-cont">
                    <div class="login-outer-sec">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
                            <div class='login-sec'>
                            <img src="images/icons/login-logo.png" class="img-responsive">
                            
                            <form action="index.html">
                                <div class="form-group">
                                  <div class="form-element">
                                   <img src="images/icons/user-login.svg" class='form-img'><select class="selectpicker form-control">
                                        <option selected>Select Profile </option>
                                        <option>Select</option>
                                        <option>Select</option>
                                    </select>
                                    </div>
                                    <div class="form-element">
                                    <img src="images/icons/Envelope.svg" class='form-img'><input type="text" class="form-control" placeholder="User ID or Email ID">
                                    </div>
                                    <div class="form-element">
                                    <img src="images/icons/lock.svg" class='form-img'><input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button class=" form-control btn btn-orange">Sign in</button>
                                </div>
                                <div class="check">
                                <div class="squaredThree">
                                <input type="checkbox" value="None" id="squaredThree" name="check" />
                                <label for="squaredThree"></label>
                                
                            </div>
                            <p class="content">Remember Me</p>
                                </div>
                            <a href='#' class="content">Forgot your password?</a>
                            </form>
                            </div>
                            <div class="powered">
        <p>Powered by</p>
        <img src="images/icons/logo.png" class="img-responsive">
                            </div>            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap-select.js'></script>
    <script>
        $('.selectpicker').selectpicker({
            style: 'btn-default',
            size: 4
        });
    </script>
</body>

</html>
